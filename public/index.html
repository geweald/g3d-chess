<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chess</title>

  <style>
    body {
      margin: 0;
    }

    #menu {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5)
    }

    #info {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .circle {
      width: 30px;
      height: 30px;
      border-radius: 15px;
      background: blue;
      margin-right: 10px;
      box-shadow: 2px 2px 14px rgba(150, 150, 150, 1);
    }

    .player-info {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 5px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 2px 2px 14px rgba(150, 150, 150, 1);
    }
  </style>
</head>

<body>
  <div id="game" />
  <div id="info">
    <div class="player-info" id="local-player">
      <div class="circle"></div>
      <div class="player-name">You</div>
    </div>

    <div class="player-info" id="remote-player">
      <div class="circle"></div>
      <div class="player-name">Oponent</div>
    </div>
  </div>
  <div id="menu">
    <button id="start-button">Start</button>
  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
