<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Chess</title>
</head>

<body>
  <div id="game" />
  <div id="info">
    <div class="player-info" id="local-player">
      <div class="circle" id="local-circle"></div>
      <div class="player-name">You</div>
    </div>

    <div class="player-info" id="remote-player">
      <div class="circle" id="remote-circle"></div>
      <div class="player-name">Oponent</div>
    </div>
  </div>
  <div id="menu">
    <div class="column">
      <div id="menu-text">Are you ready?</div>
      <button class="btn" id="start-button">Start</button>
      <div id="menu-loader" class="loader"></div>
    </div>
  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
